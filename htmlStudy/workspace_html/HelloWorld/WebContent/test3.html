<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 가입</title>
</head>
<body>

	<h1>회원 가입</h1>

<form action="insert.do" method="post">

	<label for="id">아이디: </label>
	<input id="id" name="id">
	<input type="submit" value="아이디 중복확인">
	<br>
	
	<label for="pw1">비밀번호: </label>
	<input id="pw1" type="password" name="pw1">
	<br>
	
	<label for="pw2">비밀번호 확인: </label>
	<input id="pw2" type="password" name="pw2">
	<br>
	
	<label for="name">이름: </label>
	<input id="name" name="name">
	<br>
	
	<label for="birth">생년월일: </label>
	<input id="birth" type="date" name="birth">
	<br>
	
	<label for="tel">전화번호: </label>
	<input id="tel" type="tel" name="tel">
	<br>
	
	<label>당신의 최종학력은?</label>
	<br>
	<input type="radio" name="school" value="es" id="es"><label for="es">초등학교</label>
	<br>
	<input type="radio" name="school" value="ms" id="ms" checked><label for="ms">중학교</label>
	<br>
	<input type="radio" name="school" value="hs" id="hs"><label for="hs">고등학교</label>
	<br>
	<input type="radio" name="school" value="us" id="us"><label for="us">대학교</label>
	<br>
	
	<label>취미: </label>
	<br>
	<input type="checkbox" name="hobby" value="climb" id="cl"><label for="cl">등산</label>
	<br>
	<input type="checkbox" name="hobby" value="read" id="rd" checked><label for="rd">독서</label>
	<br>
	<input type="checkbox" name="hobby" value="soccer" id="so" checked><label for="so">축구</label>
	<br>
	
	<input type="submit" value="가입">




</form>

</body>
</html>
